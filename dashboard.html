<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم بالمحتوى</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-header {
            background: var(--dark-bg);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background-color: white;
            border-bottom: 2px solid var(--light-bg);
            border-radius: 15px 15px 0 0 !important;
            padding: 1rem 1.5rem;
        }
        
        .btn {
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .section-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-right: 4px solid var(--secondary-color);
        }
        
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        
        .modal-header {
            background-color: var(--dark-bg);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #eee;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <h1 class="text-center mb-0">
                        <i class="fas fa-cogs me-2"></i>
                        لوحة التحكم بالمحتوى
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- وصف الصفحة -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-file-alt me-2"></i>
                    وصف الصفحة
                </h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="pageDescription" class="form-label">وصف الصفحة</label>
                    <textarea class="form-control" id="pageDescription" rows="3" placeholder="أدخل وصف الصفحة"></textarea>
                </div>
                <button class="btn btn-primary" onclick="saveDescription()">
                    <i class="fas fa-save me-2"></i>
                    حفظ الوصف
                </button>
            </div>
        </div>

        <!-- الأقسام -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-layer-group me-2"></i>
                    الأقسام
                </h5>
                <button class="btn btn-success" onclick="addNewSection()">
                    <i class="fas fa-plus me-2"></i>
                    إضافة قسم جديد
                </button>
            </div>
            <div class="card-body" id="sectionsContainer">
                <!-- سيتم إضافة الأقسام هنا -->
            </div>
        </div>
    </div>

    <!-- Modal إضافة قسم -->
    <div class="modal fade" id="addSectionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus me-2"></i>
                        إضافة قسم جديد
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newSectionForm">
                        <div class="mb-3">
                            <label for="newSectionTitle" class="form-label">عنوان القسم</label>
                            <input type="text" class="form-control" id="newSectionTitle" placeholder="أدخل عنوان القسم">
                        </div>
                        <div class="mb-3">
                            <label for="newSectionContent" class="form-label">محتوى القسم</label>
                            <textarea class="form-control" id="newSectionContent" rows="5" placeholder="أدخل محتوى القسم"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>
                        إلغاء
                    </button>
                    <button type="button" class="btn btn-primary" onclick="addNewSection()">
                        <i class="fas fa-plus me-2"></i>
                        إضافة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal تحرير القسم -->
    <div class="modal fade" id="editSectionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>
                        تحرير القسم
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editSectionIndex">
                    <div class="mb-3">
                        <label for="editSectionTitle" class="form-label">عنوان القسم</label>
                        <input type="text" class="form-control" id="editSectionTitle" placeholder="أدخل عنوان القسم">
                    </div>
                    <div class="mb-3">
                        <label for="editSectionContent" class="form-label">محتوى القسم</label>
                        <textarea class="form-control" id="editSectionContent" rows="5" placeholder="أدخل محتوى القسم"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>
                        إلغاء
                    </button>
                    <button type="button" class="btn btn-primary" onclick="saveSection()">
                        <i class="fas fa-save me-2"></i>
                        حفظ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // تحميل المحتوى عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadContent);

        async function loadContent() {
            try {
                const response = await fetch('content/data.json');
                if (!response.ok) {
                    throw new Error('فشل في تحميل البيانات');
                }
                const data = await response.json();
                displayContent(data);
            } catch (error) {
                console.error('Error loading content:', error);
                showNotification('فشل في تحميل البيانات', 'error');
            }
        }

        function displayContent(data) {
            // عرض وصف الصفحة
            const descriptionTextarea = document.getElementById('pageDescription');
            if (data.pageDescription && data.pageDescription.content) {
                descriptionTextarea.value = data.pageDescription.content;
            }

            // عرض الأقسام
            const sectionsContainer = document.getElementById('sectionsContainer');
            sectionsContainer.innerHTML = ''; // مسح المحتوى الحالي

            if (data.sections && data.sections.length > 0) {
                data.sections.forEach((section, index) => {
                    const sectionCard = document.createElement('div');
                    sectionCard.className = 'section-card';
                    sectionCard.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>${section.title}</h5>
                            <div>
                                <button class="btn btn-sm btn-primary ms-2" onclick="editSection(${index})">
                                    <i class="fas fa-edit"></i> تعديل
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteSection(${index})">
                                    <i class="fas fa-trash"></i> حذف
                                </button>
                            </div>
                        </div>
                        <p class="mt-2">${section.content}</p>
                    `;
                    sectionsContainer.appendChild(sectionCard);
                });
            }
        }

        function saveDescription() {
            const description = document.getElementById('pageDescription').value;
            const currentData = getCurrentData();
            currentData.pageDescription = {
                title: 'وصف الصفحة',
                content: description
            };
            saveContent(currentData);
        }

        function addNewSection() {
            const title = document.getElementById('newSectionTitle').value;
            const content = document.getElementById('newSectionContent').value;
            
            if (!title || !content) {
                showNotification('يرجى ملء جميع الحقول', 'error');
                return;
            }

            const currentData = getCurrentData();
            if (!currentData.sections) {
                currentData.sections = [];
            }
            
            currentData.sections.push({
                title: title,
                content: content
            });

            saveContent(currentData);
            
            // إعادة تعيين النموذج
            document.getElementById('newSectionForm').reset();
            document.getElementById('addSectionModal').click(); // إغلاق النافذة المنبثقة
        }

        function editSection(index) {
            const currentData = getCurrentData();
            const section = currentData.sections[index];
            
            document.getElementById('editSectionTitle').value = section.title;
            document.getElementById('editSectionContent').value = section.content;
            document.getElementById('editSectionIndex').value = index;
            
            new bootstrap.Modal(document.getElementById('editSectionModal')).show();
        }

        function saveSection() {
            const index = parseInt(document.getElementById('editSectionIndex').value);
            const title = document.getElementById('editSectionTitle').value;
            const content = document.getElementById('editSectionContent').value;
            
            if (!title || !content) {
                showNotification('يرجى ملء جميع الحقول', 'error');
                return;
            }

            const currentData = getCurrentData();
            currentData.sections[index] = {
                title: title,
                content: content
            };

            saveContent(currentData);
            
            // إغلاق النافذة المنبثقة
            bootstrap.Modal.getInstance(document.getElementById('editSectionModal')).hide();
        }

        function deleteSection(index) {
            if (confirm('هل أنت متأكد من حذف هذا القسم؟')) {
                const currentData = getCurrentData();
                currentData.sections.splice(index, 1);
                saveContent(currentData);
            }
        }

        async function saveContent(data) {
            try {
                const response = await fetch('content/save.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('فشل في حفظ البيانات');
                }

                showNotification('تم حفظ التغييرات بنجاح');
                displayContent(data);
            } catch (error) {
                console.error('Error saving content:', error);
                showNotification('فشل في حفظ البيانات', 'error');
            }
        }

        function getCurrentData() {
            try {
                const rawData = localStorage.getItem('pageData');
                return rawData ? JSON.parse(rawData) : { sections: [] };
            } catch (error) {
                console.error('Error parsing data:', error);
                return { sections: [] };
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} position-fixed top-0 end-0 m-3`;
            notification.style.zIndex = '1050';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
